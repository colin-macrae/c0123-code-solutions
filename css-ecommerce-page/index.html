<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>New Arrivals</header>
    <div class="columns-all">

      <div class="column">
        <div class="img-container"><img src="images/dress1.jpeg"/></div>
        <div class="item-and-price">
          <p class="black-text">Free People</p>
          <p class="grey-text">&nbsp;| Size 6</p>
        </div>
        <div class="item-and-price">
          <p class="black-text red-back">$35</p>
          <div>&nbsp;</div>
          <p class="grey-text"><s>$125 retail</s></p>
        </div>
      </div>

      <div class="column">
        <div class="img-container"><img src="images/ysl-bag.jpeg" /></div>
        <div class="item-and-price">
          <p class="black-text">Yves Saint Laurent</p>
          <p class="grey-text">&nbsp;| One-Size</p>
        </div>
        <div class="item-and-price">
          <p class="black-text red-back">$200</p>
          <div>&nbsp;</div>
          <p class="grey-text"><s>$125 retail</s></p>
        </div>
      </div>

      <div class="column">
        <div class="img-container"><img src="images/key.jpeg" /></div>
        <div class="item-and-price">
          <p class="black-text">Tiffany</p>
          <p class="grey-text">&nbsp;| One-Size</p>
        </div>
        <div class="item-and-price">
          <p class="black-text red-back">$476</p>
          <div>&nbsp;</div>
          <p class="grey-text"><s>$2000 retail</s></p>
        </div>
      </div>

      <div class="column">
        <div class="img-container"><img src="images/ysl-bag.jpeg" /></div>
        <div class="item-and-price">
          <p class="black-text">Louis Vuitton</p>
          <p class="grey-text">&nbsp;| One-Size</p>
        </div>
        <div class="item-and-price">
          <p class="black-text red-back">$95</p>
          <div>&nbsp;</div>
          <p class="grey-text"><s>$1200 retail</s></p>
        </div>
      </div>

      <div class="column">
        <div class="img-container"><img src="images/dress2.jpeg" /></div>
        <div class="item-and-price">
          <p class="black-text">Reformation</p>
          <p class="grey-text">&nbsp;| Size 4</p>
        </div>
        <div class="item-and-price">
          <p class="black-text red-back">$20</p>
          <div>&nbsp;</div>
          <p class="grey-text"><s>$198 retail</s></p>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
