<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600;700&display=swap" rel="stylesheet">
  <title>css-four-column-layout</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>How it works</header>
    <div class="container-four-columns">
      <div class="col-one">
        <div class="phone-wrap"><img class="phone-images" src="images/screen-1.png"/></div>
        <div class="icon"><button><img src="images/switch-icon.png"/></button></div>
        <p class="features">App Switching</p>
        <p class="descriptions">
          Toggles all your apps on and off.
        </p>
      </div>

      <div class="col-one">
        <div class="phone-wrap"><img class="phone-images" src="images/screen-2.png" /></div>
        <div class="icon"><button><img src="images/filter-icon.png" /></button></div>
        <p class="features">Trip Filtering</p>
        <p class="descriptions">
          Evaluates your trip requests.
        </p>
      </div>

      <div class="col-one">
        <div class="phone-wrap"><img class="phone-images" src="images/screen-3.png" /></div>
        <div class="icon"><button><img src="images/slider-icon.png" /></button></div>
        <p class="features">Service Filters</p>
        <p class="descriptions">
          Accepts only your ideal trips.
        </p>
      </div>

      <div class="col-one">
        <div class="phone-wrap"><img class="phone-images" src="images/screen-4.png" /></div>
        <div class="icon"><button><img src="images/bars-icon.png" /></button></div>
        <p class="features">Status + Mileage</p>
        <p class="descriptions">
          Tracks your trips accross all apps.
        </p>
      </div>
    </div>
  </div>
</body>
</html>
