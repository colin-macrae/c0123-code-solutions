<!DOCTYPE html>
<html lang="en">
<head>
  <title>html-forms</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <div><label for="#email">Email</label></div>
  <input type="text" name="subscribe" id="email"/>
  <div><label for="#codingCool">Why is coding cool?</label></div>
  <select name="options" id="codingCool">
    <option value="Select an option">Select an option</option>
    <option value="Because it's interesting">Because it's interesting</option>
    <option value="Because it's fun">Because it's fun</option>
    <option value="Because it's powerful">Because it's powerful</option>
  </select>
  <div>
    <p></p>
    <label for="#favLang">Favorite Language (choose one)</label>
    <p></p>
    <div id="favLang">
      <input type="radio" name="favorite language" value="HTML"/> HTML
      <input type="radio" name="favorite language" value="CSS"/> CSS
      <input type="radio" name="favorite language" value="JavaScript"/> JavaScript
    </div>
  </div>

  <p>Would you like to sign up for more information?</p>
  <input type="checkbox" name="Sign me up!"> Sign me up!
  <div><label for="#comments">Comments</label></div>
  <textarea id="comments"></textarea>
  <div><button>Submit</button></div>
</body>
</html>
